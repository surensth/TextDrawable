apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdk 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/res'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.java, sourceSets.main.resources
}


// Configure Maven publishing
publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.github.surensth'  // Replace with your GitHub username or org
            artifactId = 'TextDrawable'      // The name of your project
            version = '1.0.6'                // Your version number
            // Generate the POM file
            pom {
                packaging = 'aar'
                name = 'TextDrawable'
                description = 'A simple library to create text drawable images'
                url = 'https://github.com/surensth/TextDrawable'

                developers {
                    developer {
                        id = 'surensth'
                        name = 'Surendra Shrestha'
                        email = 'developer.suren@gmail.com'
                    }
                }
            }
        }
    }
    repositories {
        maven {
            url = uri("https://jitpack.io")
        }
    }
}